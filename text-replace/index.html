<!doctype html>
<html lang="en">
<head>
  <title>Text Replacer</title>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="https://unpkg.com/chota@latest" rel="stylesheet" />
  <style>
    input[type="text"], textarea {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
  <style>
    body.dark {
      --bg-color: #000;
      --bg-secondary-color: #131316;
      --font-color: #f5f5f5;
      --color-grey: #ccc;
      --color-darkGrey: #777;
    }

    body.dark :is(input, textarea, button, select) {
      color: var(--font-color);
      background-color: #272822;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Text replacements</h1>
    </header>
    <main role="main">
      <section>
        <fieldset>
          <legend>Preset</legend>
          <p class="grouped">
            <select id="preset-selection">
              <optgroup label="Default">
                <option selected value="none">none</option>
                <option value="single-to-double-brackets">single-to-double-brackets</option>
                <option value="jai-pronouns-to-st">jai-pronouns-to-st</option>
                <option value="st-pronouns-to-jai">st-pronouns-to-jai</option>
              </optgroup>
              <!-- <optgroup label="Custom"></optgroup> -->
            </select>
          </p>
          <p class="grouped">
            <!-- <button id="preset-new">New</button> -->
            <button id="preset-load">Load</button>
            <!-- <button id="preset-save">Save</button> -->
          </p>
        </fieldset>
      </section>
      <section id="keys">
        <fieldset>
          <legend>Key -> replacement</legend>
          <div id="key-inputs"></div>
          <button id="new-replacement-pairs">Add things to replace</button>
        </fieldset>
      </section>
      <section id="input">
        <fieldset>
          <legend>Source</legend>
          <p class="grouped">
            <button id="do-replacements">Start replacing text</button>
          </p>
          <textarea id="text-source" rows="15"></textarea>
        </fieldset>
      </section>
      <section id="output">
        <fieldset>
          <legend>Result</legend>
          <p class="grouped">
            <button id="copy-result">Copy result</button>
          </p>
          <textarea id="text-result" readonly rows="15"></textarea>
        </fieldset>
      </section>
    </main>
  </div>
  <template id="template-replace-pairs">
    <p class="grouped">
      <input class="find-input" placeholder="find" type="text" />
      <input class="replace-input" placeholder="replace" type="text" />
      <button type="button">x</button>
    </p>
  </template>
  <script src="index.js"></script>
  <script>
    if (window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
