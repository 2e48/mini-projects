<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Document</title>
</head>

<body>

  <div class="content">
    <h2>Encode</h2>

    <label class="input-title" for="raw-link">Raw link:</label>
    <input type="text" id="raw-link" class="full">
    <button id="gen-key" class="full focus">
      Generate
    </button>
    <label class="input-title" for="output">Output:</label>
    <textarea id="output-lol" class="full output" readonly></textarea>
    <button id="copy" class="full secondary">
      Copy to clipboard!
    </button>

    <h2>Decode</h2>
    <label class="input-title" for="decode-intro">Magic words: (the thing to decrypt lol)</label>
    <textarea id="decode-intro" class="full output"></textarea>
    <button id="decode-button" class="full focus">
      Decode!
    </button>
    <label class="input-title" for="decode-intro">Output:</label>
    <textarea id="decode-outro" class="full output" readonly></textarea>
    <button id="decoded-copy" class="full secondary">
      Copy to clipboard!
    </button>
    <button id="decoded-open" class="full secondary">
      Open the link!
    </button>
  </div>

  <script src="js/cipher-classes.js"></script>
  <script src="js/ac-nnn.js"></script>
</body>

</html>
