<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: black;
      overflow-x: hidden;
      overflow-y: auto;
    }

    div.bases {
      background-color: #0057c9;
      position: absolute;
      width: 50px;
      height: 50px;
      transition: 0.25s;
    }

    div.bases.active {
      background-color: #bbd8ff;
      transform: scale(0.9);
      transition: 0.25s;
    }

    div.fade-curtain {
      position: absolute;
      background-color: #00000000;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0), black);
      top: 10px;
      left: 60px;
      width: 400px;
      height: 160px;
      z-index: 5;
    }

    div.end-curtain {
      position: absolute;
      background-color: black;
      top: 10px;
      left: 460px;
      width: 1000px;
      height: 160px;
      z-index: 5;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="button-holders"></div>

    <div class="fade-curtain"></div>
    <div class="end-curtain"></div>
  </div>
</body>
<script src="main.js"></script>

</html>
