<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random words xD</title>
</head>

<body>
  Units: <select id="generator-mode">
    <option value="syllabic">Syllables</option>
    <option value="natural">Character</option>
  </select>: 
  <input id="syllables" type="number" value="3"><br>

  Count: <input id="count" type="number" value="10"><br>

  Sort: <select id="sort-mode">
    <option value="none">None</option>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select><br>

  <button id="reroll-words">Generate!</button>

  <div id="word-list"></div>
</body>

<script src="js/script.js"></script>

</html>
