<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random words xD</title>
  <style>
    :root {
      --global-padding: 10px;
    }

    div#main-content {
      border: 1px solid black;
      margin: auto;
      width: 50%;
      padding: var(--global-padding);
    }

    div#word-list {
      background-color: #333333;
      color: lightgray;
      padding: var(--global-padding);
      margin: 5px;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="main-content">
    Units: <select id="generator-mode">
      <option value="syllabic">Syllables</option>
      <option value="natural">Character</option>
    </select>:
    <input id="units" type="number" value="3"><br>

    Count: <input id="count" type="number" value="10"><br>

    Sort: <select id="sort-mode">
      <option value="none">None</option>
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select><br>

    <button id="reroll-words">Generate!</button>

    <div id="word-list"></div>
  </div>
</body>

<script src="js/script.js"></script>

</html>
