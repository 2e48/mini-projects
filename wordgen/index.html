<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random words xD</title>
  <style>
    :root {
      --global-padding: 10px;
    }

    div#main-content {
      border: 1px solid black;
      margin: auto;
      width: 75%;
      padding: var(--global-padding);
    }

    div#word-list {
      background-color: #333333;
      color: lightgray;
      padding: var(--global-padding);
      width: 95%;
      margin: 5px auto;
      font-family: 'Courier New', Courier, monospace;
      border-radius: 5px;
      column-count: 5;
    }

    .filters {
      width: 95%;
      display: block;
      border: 1px solid black;
      padding: var(--global-padding);
      margin: 5px auto;
      text-align: center;
    }

    button#reroll-words {
      width: 100%;
    }

    .generated-word {
      display: block;
    }

    .generated-word:hover {
      color: yellowgreen;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="main-content">
    <div class="filters">
      Units: <select id="generator-mode">
        <option value="syllabic">Syllables</option>
        <option value="natural">Character</option>
      </select>:
      <input id="units" type="number" value="3"><br>

      Count: <input id="count" type="number" value="10"><br>

      Sort: <select id="sort-mode">
        <option value="none">None</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select><br>
    </div>

    <div class="filters">
      <button id="reroll-words">Generate!</button>
    </div>

    <div id="word-list"></div>
  </div>
</body>

<script src="js/word-gen.js"></script>
<script>
  const wordListDiv = document.getElementById('word-list');
  const regenButton = document.getElementById('reroll-words');
  const unitInput = document.getElementById('units');
  const countInput = document.getElementById('count');
  const sortInput = document.getElementById('sort-mode');
  const generatorMode = document.getElementById('generator-mode');

  regenButton.addEventListener('click', function () {
    showWords(
      countInput.value,
      unitInput.value,
      generatorMode.value,
      wordListDiv,
      sortInput.value
    );
  });


  const SORT = {
    NONE: 'none',
    ASC: 'asc',
    DESC: 'desc',
  };

  const showWords = (words, units, mode, wordListElement, sort = SORT.NONE) => {
    const wordgen = new WordGen();
    const MODE = {
      syllabic: function (syllables) {
        return wordgen.syllabic(syllables);
      },
      natural: function (length) {
        return wordgen.natural(length);
      }
    };
    wordListElement.innerHTML = '';

    let wordsArray = [];

    for (let w = 0; w < words; w++) {
      wordsArray.push(MODE[mode](units));
    }

    if (sort === SORT.ASC) {
      wordsArray.sort();
    } else if (sort === SORT.DESC) {
      wordsArray.sort();
      wordsArray.reverse();
    }

    wordsArray.forEach(item => {
      wordListElement.innerHTML += `<span class="generated-word">${item}</span>`;
    });
  };
</script>

</html>
